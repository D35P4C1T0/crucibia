[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    security: Security-related tests
    auth: Authentication tests
    admin: Admin functionality tests
    form: Form submission tests
    slow: Slow-running tests 